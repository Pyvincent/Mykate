{#{% load staticfiles string_filter user_tags %}#}
{% load staticfiles %}
<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="{% static 'inhand-logo.ico' %}">
    <link rel="shortcut icon" href="{% static 'inhand-logo.ico' %}" type="image/x-icon">

    <title>{% block title %}Vincent{% endblock %} </title>
    <link href="{% static 'css/semantic.min.css' %}" rel="stylesheet">
    <script src="{% static 'javascript/quill.min.js' %}"></script>
    <script src="{% static 'javascript/react.min.js' %}"></script>
    <script src="{% static 'javascript/react-dom.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
    <!-- 引入 Bootstrap -->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <style type="text/css" src="{% static 'css/bootstrap.css' %}"></style>
</head>

<body>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon1">@</span>
  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group">
  <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
  <span class="input-group-addon" id="basic-addon2">@example.com</span>
</div>

<div class="input-group">
  <span class="input-group-addon">$</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-addon">.00</span>
</div>

<label for="basic-url">Your vanity URL</label>
<div class="input-group">
  <span class="input-group-addon" id="basic-addon3">https://example.com/users/</span>
  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
</div>

{% block content %}{% endblock %}

<div style="text-align: center; margin-top: 2em;">
    <div>&copy;&nbsp;Copyright 2017 <a href="http://www.inhand.com.cn">I am Vincent</a></div>
</div><!--end footer -->
<script src="{% static 'javascript/jquery-3.1.0.min.js' %}"></script>
<script src="{% static 'javascript/semantic.min.js' %}"></script>
<script src="{% static 'javascript/main.js' %}"></script>
{% block script %}{% endblock %}
</body>
</html>
