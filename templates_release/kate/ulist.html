{% extends "base/base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
    <h1 class="text-muted" style="padding-top: 40px">数据库列表</h1>
    <hr>
    <div class="row">
        <div class="col-md-1">
        </div>

        <div class="col-md-10">

            <div class="table-responsive">
                <table class="table table-hover">
                    <tr>
                        <td class="danger">num</td>
                        <td class="success">姓名</td>
                        <td class="warning">年龄</td>
                        <td class="danger">邮件</td>
                    </tr>
                    {% for v in Class %}
                        <tr>
                            <td class="danger">{{ v.id }}</td>
                            <td class="success">{{ v.name }}</td>
                            <td class="warning">{{ v.age }}</td>
                            <td class="danger">{{ v.email }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>

            <h2>普通的表单提交方法</h2>
            <hr>

                a:<input type="text" class="form-control" placeholder="输入一个数字" name="a">
                <br>
                b:<input type="text" class="form-control" placeholder="输入另一个数字" name="b">
                <br>
                <button type="submit" class="btn btn-default" value="提交">计算</button>
            </form>
